{% extends 'journal/base.html' %}
    {% block content %}
        <div class="details">
            {% for post in posts %}
             
            <div class="h2details">
                
                <h2><a href="{% url 'post_details' pk=post.pk %}">{{post.title}}</a></h2>
                <div class="datepubli">
                    <p>publi√© le : {{ post.published_date }}</p>
                </div>
            </div>
            <div class="image">
                <img class="photo" src="{{post.upload.url}}">        
            <div class="paragraphe">
                <p> {{ post.texte|linebreaksbr }}</p> 
            </div>
             
            </div>     
            {%endfor %}
        </div>
    {% endblock %}
