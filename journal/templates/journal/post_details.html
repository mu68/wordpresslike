{% extends 'journal/base.html' %}

{% block content %}

    <div class=" post">
        {% if user.is_authenticated %}
            <a class="btn" href="{% url 'post_edition' pk=post.pk %}"><i class="fas fa-edit fa-2x">Edit</i></a><br>
        {% endif %}
        <div class="date">
            {{ post.published_date }}
        </div>
       
        <a class="btn" href="{% url 'post_list' %}" ><i class="fas fa-undo fa-2x">Retour</i></a>

        {% if post.published_date %}
        
        {% endif %}
        <h2>{{ post.title }}</h2>
        <img class="photo" src="{{post.upload.url}}">
        <p>{{post.texte|linebreaksbr }}</p>
    </div>

{% endblock %}
